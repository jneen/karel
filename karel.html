<!DOCTYPE html>
<head>
<title>Karel, the littlest robot</title>
<script type="text/javascript" src="jquery-1.4.2.min.js"></script>
<script type="text/javascript">
  var o = {
    Karel: (function($){
      //private classes
      var Tile = function(x,y) {
        this.x = x;
        this.y = y;
      };
      Tile.prototype = {
        beepers:0,
        has_beeper: function() {
          return (this.beepers > 0);
        },
        pick: function() {
          if(this.has_beeper())
            this.beepers -= 1;
          else
            throw "no_beepers";
        },
        put: function() {
          this.beepers += 1;
        },
      };
      
      var Map = (function() {
        var
          map = {},
          jQ
        ;
        $(document).ready(function() {
          jQ = $('#map');
        })
        return {
          at: function(x,y) {
            var key = x + ',' + y
            return map[key] || (
              map[key] = new Tile(x,y)
            );
          },
          reset: function() {
            map = {};
          }
        };
      })();

      //return Karel, herself
      return (function() {

        //Karel's private attributes
        var DIRECTIONS = {
          'up': 0,
          'right': 1,
          'down': 2,
          'left': 3
        };

        var DIRECTION_WORDS = {
          0: 'up',
          1: 'right',
          2: 'down',
          3: 'left'
        };

        var jQ;

        $(document).ready(function() {
          jQ = $('#karel');
        });


        var DIRECTION_SYMBOLS = {
          0: '^',
          1: '>',
          2: 'v',
          3: '<'
        };

        var x = 0, y = 0;
        var currentTile = function() {
          return Map.at(x, y)
        };
        var direction = 0;

        //public methods (this is Karel, herself)
        return {
          currentTile: function() {
            return currentTile();
          },
          move: function() {
            switch(direction) {
              case DIRECTIONS.up:    y += 1; break;
              case DIRECTIONS.down:  y -= 1; break;
              case DIRECTIONS.left:  x -= 1; break;
              case DIRECTIONS.right: x += 1; break;
            }
            console.log('Karel moves! Karel is now at (' + x + ', ' + y + ')');
          },
          turnLeft: function() {
            if(direction > 0) direction -= 1;
            else direction = 3;
            jQ.text(DIRECTION_SYMBOLS[direction]);
            console.log('Karel is now facing ' + DIRECTION_WORDS[direction]);
          },
          put: function() {
            return currentTile().put();
            console.log('Karel puts! Tile has '+currentTile().beepers+' beepers.')
          },
          pick: function() {
            return currentTile().pick();
            console.log('Karel picks! Tile has '+currentTile().beepers+' beepers.')
          },
          listen: function() {
            var r = currentTile().has_beeper();
            if(r)
              console.log('Karel listens... and hears beepers!');
            else
              console.log('Karel listens... and hears nothing.');
            return r;
          },
          reset: function() {
            Map.reset();
            x = y = direction = 0;
          }
        };
      })();
    })(jQuery),
    runScript: (function() {
      return function(script) {
      };
    })()
  }

  var populate = function(n) {
    for(var i=0; i < n; i += 1) {
      o.Karel.put();
    }
  }

  var badass_recursion = function() {
    if(o.Karel.listen()) {
      o.Karel.pick();
      badass_recursion();
      o.Karel.move();
    }
  };

  var basic_recursion = function() {
    while(o.Karel.listen()) {
      o.Karel.pick();
      o.Karel.move();
      o.Karel.put();
      o.Karel.turnLeft();
      o.Karel.turnLeft();
      o.Karel.move();
      o.Karel.turnLeft();
      o.Karel.turnLeft();
    }
    o.Karel.move();
    o.Karel.pick();
    if(o.Karel.listen()) {
      basic_recursion();
    }
  }
</script>
<style type="text/css">
  #map, #map tr {
    overflow: auto;
    background-color: green;
  }

  #map tr td {
    height: 10px;
    width: 10px;
    background-color: yellow;
  }

  #map tr td#karel {
    background-color: red;
  }
</style>

</head>
<body>

<table id="map">
  <tr>
    <td></td>
    <td></td>
    <td></td>
  </tr>
  <tr>
    <td></td>
    <td id="karel">^</td>
    <td></td>
  </tr>
  <tr>
    <td></td>
    <td></td>
    <td></td>
  </tr>
</table>
</body>
